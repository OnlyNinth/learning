<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="hotcss" content="max-width=540">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<body>
    <div class="openapp">
        <div class="g-row">
            <i class="closeapp"></i>
            <div class="brand">
                <i class="openapp-logo"></i>
                <div class="cnt">
                    <p class="brand-txt">网易严选</p>
                    <p>APP首单立减8元</p>
                </div>
            </div>
            <a class="openapp-btn">打开APP</a>
        </div>
    </div>
    <header>
        <div class="g-row">
            <div class="toggle"></div>
            <div class="logo"></div>
            <div class="head-right">
                <div class="search"></div>
                <div class="cart"></div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="floor g-row">
            <div class="banner">
                <img src="./img/da3be0fd6e3a3f901bf15f7c1c91fad6.jpg" alt="banner">
            </div>
            <div class="category">
                <ul class="cate-ul">
                    <li class="cate-li">
                        <a href="#">
                            <img src="./img/a45c2c262a476fea0b9fc684fed91ef5.png" alt="居家">
                            <span>居家</span>
                        </a>
                    </li>
                    <li class="cate-li">
                        <a href="#">
                            <img src="./img/ad8b00d084cb7d0958998edb5fee9c0a.png" alt="厨房">
                            <span>厨房</span>
                        </a>
                    </li>
                    <li class="cate-li">
                        <a href="#">
                            <img src="./img/11abb11c4cfdee59abfb6d16caca4c6a.png" alt="配件">
                            <span>配件</span>
                        </a>
                    </li>
                    <li class="cate-li">
                        <a href="#">
                            <img src="./img/28a685c96f91584e7e4876f1397767db.png" alt="服装">
                            <span>服装</span>
                        </a>
                    </li>
                    <li class="cate-li">
                        <a href="#">
                            <img src="./img/c950650e928cfdef32d39ac994c4610d.png" alt="更多">
                            <span>更多</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <div class="g-row">
            <div class="down-box">
                <a href="#" class="go-app down-btn">下载APP</a>
                <a href="#" class="go-web down-btn">电脑版</a>
            </div>
            <div class="copyright">
                <p>网易公司版权所有 © 1997-2016 </p>
                <p>食品经营许可证：JY13301080111719</p>
            </div>
